

<form class="form-horizontal" role="form">

    <input type="hidden" data-ng-model="forgotpasswordData.callbackUrl" />
    <input type="hidden" data-ng-model="gRecaptchaResponse" />

    <div class="form-group">
        <label for="username" class="col-md-2 control-label">Email:</label>
        <div class="col-md-10">
            <input type="email" class="form-control" data-ng-model="forgotpasswordData.email" name="email" id="email" required />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Captcha:</label>
        <div class="col-md-10">
            <no-captcha expired-callback="expiredCallback"
                        g-recaptcha-response="gRecaptchaResponse"
                        theme='light'>
            </no-captcha>
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" data-ng-click="forgotpassword()" value="Email Link" />
        </div>
    </div>

</form>
