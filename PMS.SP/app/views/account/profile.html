
<form class="form-horizontal" role="form">

    <input type="hidden" data-ng-model="userData.email" />

    <div class="form-group">
        <label for="firstName" class="col-md-2 control-label">First Name:</label>
        <div class="col-md-10">
            <input type="text" data-ng-model="userData.firstName" class="form-control" name="firstName" id="firstName" required />
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-md-2 control-label">Last Name:</label>
        <div class="col-md-10">
            <input type="text" data-ng-model="userData.lastName" class="form-control" name="lastName" id="lastName" required />
        </div>
    </div> 
    <div class="form-group">
        <label for="phone" class="col-md-2 control-label">Phone:</label>
        <div class="col-md-10">
            <input type="tel" data-ng-model="userData.phone" class="form-control" name="phone" id="phone" />
        </div>
    </div> 
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="Save" data-ng-click="save()" />
        </div>
    </div>
</form>
