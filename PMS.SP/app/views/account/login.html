
<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" role="form">

            <input type="hidden" data-ng-model="gRecaptchaResponse" />

            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Email:</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" data-ng-model="loginData.email" name="email" id="email" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password:</label>
                <div class="col-md-10">
                    <input type="password" class="form-control" data-ng-model="loginData.password" name="password" id="password" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Captcha:</label>
                <div class="col-md-10">
                    <no-captcha expired-callback="expiredCallback"
                                g-recaptcha-response="gRecaptchaResponse"
                                theme='light'>
                    </no-captcha>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-primary" type="submit" data-ng-click="login()">Login</button>
                </div>
            </div>
        </form>

    </div>
    <div class="col-md-4">
        <div ng-show="noconfirmed" class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
            </button>
            <p>
                Please re-send verification <a class="btn btn-link" href="#/verificationemail?email={{email}}">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                    Email
                </a>
            </p>
        </div>
        <p>
            <a href="#/forgotpassword" class="btn btn-link">
                <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                Forgot your password?
            </a>
        </p>

    </div>
</div>
