<form class="form-horizontal" role="form">

    <input type="hidden" data-ng-model="gRecaptchaResponse" />
    <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email:</label>
        <div class="col-md-10">
            <input type="email" class="form-control" data-ng-model="resetpasswordData.email" name="email" id="email" required />
        </div>
    </div>
    <div class="form-group">
        <label for="newpassword" class="col-md-2 control-label">New password:</label>
        <div class="col-md-10">
            <input type="password" class="form-control" data-ng-model="resetpasswordData.newpassword" name="newpassword" id="newpassword" required />
        </div>
    </div>
    <div class="form-group">
        <label for="confirmpassword" class="col-md-2 control-label">Confirm password:</label>
        <div class="col-md-10">
            <input type="password" class="form-control" data-ng-model="resetpasswordData.confirmpassword" name="confirmpassword" id="confirmpassword" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Captcha:</label>
        <div class="col-md-10">
            <no-captcha expired-callback="expiredCallback"
                        g-recaptcha-response="gRecaptchaResponse"
                        theme='light'>
            </no-captcha>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-primary" value="Reset" data-ng-click="resetpassword()" />
        </div>
    </div>
</form>
